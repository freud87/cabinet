<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8" />
	<title>Accueil</title>
	<link rel="stylesheet" href="index.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
	<body>
		<header>
			<img src="logomini.png" alt="Logo cabinet" class="logo">
			<nav>
				<h2>Mon Cabinet</h2>
				<button class="this">Tableau de bord</button>
				<button onclick="window.location.href='patients.html'">Liste des patients</button>
				<button onclick="window.location.href='RDV.html'">Rendez-vous</button>
				<button onclick="window.location.href='statistics.html'">Statistiques</button>
				<button onclick="window.location.href='settings.html'">Configurations</button>
			</nav>
			<div class="horodateur">
			  <p><span id="date"></span></br>
			  <span id="heure"></span></p>
			</div>
		</header>
		<main>
			<sidebar>
				<span id="idpatient" style="display: block;"></span>
				<input type="text" id="search-input" placeholder="Rechercher par nom, prénom ou téléphone" onkeyup="filtrerPatients()">
				<button onclick="">Nouveau patient</button>
				<button onclick="">Nouveau RDV</button>
				<button onclick="">Nouvelle Recette</button>
			</sidebar>
			<div class="contenu">
				<div class="rubriques">
					<div class="rdj">
						<div id="flchGch" class="fleches"><i class="fas fa-arrow-left"></i></div>
						<div class="titre">RDV du jour</div>
						<div id="flchDte" class="fleches"><i class="fas fa-arrow-right"></i></div>
					</div>
					<div class="listrdv"></div>
				</div>
				<div class="choix" id="chRDV">
					<span id="id"></span>
					<button onclick="" id="rdvAtt">Vers Salle d'attente</button>
					<button onclick="" id="chngrdv">Changer RDV</button>
					<button onclick="supprimerRDV()" id="supprdv">Supprimer</button>
				</div>
				<div class="rubriques">
					<div class="titre">Salle d'attente</div>
					<div class="listAtt">
					</div>
				</div>
				<div class="choix" id="chAtt">
					<button onclick="" id="attsoin">Vers Salle de soins</button>
					<button onclick="" id="chngrdv">Changer RDV</button>
					<button onclick="supprimerRDV()" id="supprdv">Supprimer</button>
				</div>
				<div class="rubriques">
					<div class="titre">Salle de soin</div>
					<div class="listCons">
					</div>
				</div>
				<div class="choix" id="chSoin">
					<button onclick="" id="attente">Terminer soins</button>
				</div>
				<div class="rubriques">
					<div class="titre">Soins terminés</div>
					<div class="listTerm">
					</div>
				</div>
				<div class="choix" id="chTerm">
					<button onclick="" id="attente">Nouveau RDV</button>
					<button onclick="" id="attente">Frais visite</button>
				</div>
			</div>
		</main>
		<script>
			function updateHorodateur() {
			  const maintenant = new Date();

			  const optionsDate = { day: '2-digit', month: '2-digit', year: 'numeric' };
			  const dateStr = maintenant.toLocaleDateString('fr-FR', optionsDate);

			  const heures = maintenant.getHours().toString().padStart(2, '0');
			  const minutes = maintenant.getMinutes().toString().padStart(2, '0');
			  const heureStr = `${heures}:${minutes}`;

			  document.getElementById('date').textContent = dateStr;
			  document.getElementById('heure').textContent = heureStr;
			}
			// Mise à jour immédiate + chaque minute
			updateHorodateur();
			setInterval(updateHorodateur, 60 * 1000);
		</script>
	</body>
</html>
